<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Enter a log...">
    </div>
<input type="submit" value="Add log" class="btn btn-light" [disabled]="!text" (click)="addLog()">
    <button type="button" class="bstn btn-warning" [hidden]="!text">Clear</button>
  </form>
</div>
