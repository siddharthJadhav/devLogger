<ul class="list-group">
<li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-item -center" [class.list-group-item-secondary]="log.id === selectedLog?.id">
 <!-- [ngClass]="{'active': log.id === selectedLog?.id}" -->
    <a (click)="onLogClick(log)" class="log-text">{{log.text}}</a>
    <span class="log-date">{{log.date | date:'short'}}</span>
    <i class="fa fa-remove" (click)="deleteLog(log)"></i>
  </li>
</ul>
